<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App</title>
        <link rel="icon" href="./assets/img/favicon.png" />
        <link rel="stylesheet" href="./assets/css/styles.min.css" />
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar" id="sidebar"></div>
            <div class="chat__main">
                <h1 style="text-align: center">
                    Welcome to chat app by devilksk
                </h1>
                <div id="chat" class="chat__messages"></div>
                <div class="compose">
                    <input
                        required
                        autocomplete="off"
                        id="message"
                        placeholder="Type Your message"
                        type="text"
                    />
                    <button style="margin-right: 10px" id="push">
                        Send Message
                    </button>
                    <button id="send-location">Share My Location</button>
                </div>
            </div>
        </div>
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}} </span
                    ><span class="message__meta">{{createdAt}}</span>
                </p>
                <p style="text-transform: capitalize">{{msg}}</p>
            </div>
        </script>
        <script id="alert-template" type="text/html">
            <div class="alert">
                <h3 style="text-align: center; color: {{color}}">{{msg}}</h3>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{roomname}}</h2>
            <h3 class="list-title">Active users <span class="dot"></span></h3>
            <ul class="users">
                {{#users}}
                <li style="margin: 10px auto">{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}} </span
                    ><span class="message__meta">{{createdAt}}</span>
                </p>
                <p>
                    {{msg}} |
                    <a target="_blank" href="{{link}}"> Goto Location</a>
                </p>
            </div>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
